      - name: Upload core version to S3
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: mattermost-cloud-lambdas-core
          AWS_ACCESS_KEY_ID: ${{ secrets.LAMBDAS_AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LAMBDAS_AWS_SECRET_ACCESS_KEY}}
          SOURCE_DIR: 'alert-elb-cloudwatch-alarm/zip'      # optional: defaults to entire repository
          DEST_DIR: 'core/alert-elb-cloudwatch-alarm/${{ steps.extract_branch.outputs.branch }}/${{ github.run_number }}' # optional: defaults to root of bucket

  upload-bind-network-attachment:
    name: Upload bind-server-network-attachment function to S3
    runs-on: ubuntu-latest
    steps:
