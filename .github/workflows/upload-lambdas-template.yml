name: Reusable Upload Lambdas Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      aws_account_id:
        required: true

jobs:
  upload-lambdas:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lambda:
          - account-alerts
          - alert-elb-cloudwatch-alarm
          - bind-server-network-attachment
          - cloud-server-auth
          - create-elb-cloudwatch-alarm
          - create-rds-cloudwatch-alarm
          - deckhand
          - ebs-janitor
          - elb-cleanup
          - grafana-aws-metrics
          - lambda-promtail
          - logs-to-opensearch
          - rds-cluster-events
          - cloudwatch-event-alerts
          - elrond-notification
          - gitlab-webhook
          - provisioner-notification
          - grant-privileges-to-schemas

    steps:
      - name: Checkout
        uses: actions/checkout@5126516654c75f76bca1de45dd82a3006d8890f9

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@5fd3084ed1ba1ccb603c8a5f29a07e6a88844ad3
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.aws_account_id }}:role/mattermost-cloud-lambdas-upload-${{ inputs.environment }}-lambda-role

      - name: Upload Lambda
        uses: ./.github/actions/upload-lambda
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          LAMBDA_NAME: ${{ matrix.lambda }}

